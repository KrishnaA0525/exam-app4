<div>
	<div class="modal-header">
		<mat-icon class="hand-cursor close-icon material-icons ml-auto" (click)="close()">close</mat-icon>
	</div>

	<div class="modal-body no-padding-top">
		<div class="text-center">
			<mat-dialog-content *ngIf="modalData.reviewCount !== 0">You saved {{ modalData.reviewCount }} question(s) to
				review later!</mat-dialog-content>
			<mat-dialog-content>{{ modalData.message }}</mat-dialog-content>
		</div>
	</div>

	<div class="modal-footer no-padding">
		<div class="text-center">
			<button type="button" mat-flat-button tabindex="-1" class="btn btn-warning" [mat-dialog-close]="false">No
				({{timer}})</button>
		</div>
		<div class="text-center">
			<button type="button" mat-flat-button class="btn btn-info" (click)="redirect()">Yes</button>
		</div>
	</div>
	<div style="width: 100%; height: 5px; background-color: rgb(210, 214, 216);">
		<div style="width: 100%; height: 5px;" [@cancelTrigger]="state"></div>
	</div>
</div>
